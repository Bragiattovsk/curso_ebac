<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Seu email"/>
        <br />
        <input type="tel" placeholder="Seu telefone"/>
        <br />
        <input type="number" max="10" min="2" step="2"/>
        <br />
        <input type="file"/>
        <br />
        <input type="color"/>
        <br />
        <input type="checkbox" id="checkbox"/> <label for="checkbox">Aceito os termos!</label>
        <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <label> Qaul seu filme favorito?
            <select multiple>
                <option value="filme-1">Filme 1</option>
                <option value="filme-2">Filme 2</option>
                <option value="filme-3">Filme 3</option>
            </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
