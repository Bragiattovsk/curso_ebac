<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        img{
            max-height: 650px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="5000" class="carousel-item active">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/31134343/pexels-photo-31134343/free-photo-of-vista-panoramica-da-rua-com-montanha-distante.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <div class="carousel-caption"><h2>Foto de uma montanha</h2></div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/31364107/pexels-photo-31364107/free-photo-of-caminhantes.jpeg" alt="">
                    <div class="carousel-caption"><h2>Foto de uma escalada</h2></div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/31267561/pexels-photo-31267561/free-photo-of-casal-apreciando-a-vista-panoramica-da-cidade-do-parque.jpeg" alt="">
                    <div class="carousel-caption"><h2>Foto de uma paisagem</h2></div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
