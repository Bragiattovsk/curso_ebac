<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício HTML e JS</h1>
        <h2>Comparação numérica</h2>
        <form id="form-comparacao">
            <input id="numero-menor" type="text" placeholder="Número menor">
            <input id="numero-maior" type="text" placeholder="Número maior">
            <button type="submit">COMPARAR</button>
        </form>
        <p class="error-message">O primeiro número é maior!</p>
        <p class="sucess-message"> O primeiro número é menor!</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
