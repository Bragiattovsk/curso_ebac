<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .col-5{
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-5">
            <br>
            <h1>Formulário Exercício Bootstrap</h1>
            <label for="nome" class="form-label">Seu nome:</label>
            <input id="nome" type="text" class="form-control">
            <label for="email" class="form-label">Seu email:</label>
            <input id="email" type="email" class="form-control">
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control">
            <label for="texto" class="form-label">Sua mensagem</label>
            <textarea name="" id="" class="form-control"></textarea>
            <br>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input">
                <label for="checkbox" class="form-label">Aceito os termos.</label>
            </div>
        </div>
    </div>
</body>
</html>
